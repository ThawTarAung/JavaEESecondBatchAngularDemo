<div class="border">
  <div class="card" >

    <div class="card-body">
      <h5 class="card-title"> {{movie.name}}</h5>
      <p class="card-text">Year {{movie.year}}</p>

      <ol>
        <li *ngFor="let actor of actors">
          {{actor}}
        </li>
      </ol>
      <button class="btn btn-primary" (click)="changeLike()">
        <div *ngIf="movie.liked">Unlike Me</div>
        <span *ngIf="!movie.liked">Like Me</span>
      </button>
    </div>
  </div>




</div>
