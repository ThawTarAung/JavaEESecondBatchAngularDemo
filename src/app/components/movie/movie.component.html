<div class="border">
  Movie Component
   <div> Name {{movie.name}}</div>
  <div> Year {{movie.year}}</div>
  <ol>
    <li *ngFor="let actor of actors">
      {{actor}}
    </li>
  </ol>

  <button (click)="changeLike()">
    <div *ngIf="movie.liked">Unlike Me</div>
    <span *ngIf="!movie.liked">Like Me</span>
  </button>
</div>
