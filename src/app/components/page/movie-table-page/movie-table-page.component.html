<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Year</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of $moviesData | async"
        >
      <td>{{movie.name}}</td>
      <td>{{movie.year}}</td>
      <td>
        <button class="btn btn-primary" (click)="delete(movie)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
